<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GUcart - Super Admin Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#00BFFF",
              "background-dark": "#0A0F1E",
              "border-dark": "#2D3748",
              "text-light": "#EAEAEA",
              "accent-green": "#39FF14",
            },
            fontFamily: { "display": ["Inter", "sans-serif"], "mono": ["Fira Code", "monospace"] },
          },
        },
      }
    </script>
<style> .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24 } </style>
</head>
<body class="font-display bg-background-dark text-text-light">

<header class="flex items-center justify-between border-b border-border-dark px-6 py-4 bg-[#0A0F1E]">
    <div class="flex items-center gap-4 text-text-light">
        <h2 class="text-xl font-bold">GUcart Admin</h2>
    </div>
    <div class="flex items-center gap-4">
        <a href="/" class="text-sm hover:text-primary">View Store</a>
        <div class="h-8 w-8 rounded-full bg-primary/20 flex items-center justify-center text-primary font-bold">A</div>
    </div>
</header>

<main class="p-8 max-w-7xl mx-auto">
    <h1 class="text-4xl font-black mb-8">Dashboard Overview</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="rounded-xl p-6 border border-border-dark bg-white/5">
            <p class="text-sm text-gray-400">Total Orders</p>
            <p class="text-4xl font-mono font-bold text-primary mt-2" id="total-orders-count">0</p>
        </div>
        <div class="rounded-xl p-6 border border-border-dark bg-white/5">
            <p class="text-sm text-gray-400">Total Revenue</p>
            <p class="text-4xl font-mono font-bold text-accent-green mt-2" id="total-revenue">₹0</p>
        </div>
        <div class="rounded-xl p-6 border border-border-dark bg-white/5">
            <p class="text-sm text-gray-400">System Status</p>
            <div class="flex items-center gap-2 mt-2">
                <div class="h-3 w-3 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xl font-bold">Online</span>
            </div>
        </div>
    </div>

    <h2 class="text-2xl font-bold mb-4">Recent Orders</h2>
    <div class="rounded-xl border border-border-dark bg-white/5 overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="border-b border-border-dark bg-white/5 text-sm text-gray-400">
                    <th class="p-4 font-medium">Order ID</th>
                    <th class="p-4 font-medium">Customer</th>
                    <th class="p-4 font-medium">Items</th>
                    <th class="p-4 font-medium">Total</th>
                    <th class="p-4 font-medium">Status</th>
                    <th class="p-4 font-medium">Action</th>
                </tr>
            </thead>
            <tbody id="orders-table-body" class="text-sm font-mono">
                <tr>
                    <td colspan="6" class="p-8 text-center text-gray-500">Loading orders...</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    async function loadAdminData() {
        try {
            const response = await fetch('/api/orders');
            const orders = await response.json();

            const tableBody = document.getElementById('orders-table-body');
            tableBody.innerHTML = ''; // Clear loading message

            let totalRevenue = 0;

            if (orders.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-gray-500">No orders found yet.</td></tr>';
                return;
            }

            orders.forEach(order => {
                totalRevenue += order.totalAmount;
                
                // Create items string
                const itemsSummary = order.items.map(i => `${i.name} (${i.quantity})`).join(', ');

                // Logic for the Action Button
                let actionButton = '';
                let statusColor = 'bg-yellow-500/20 text-yellow-500'; // Default Pending

                if (order.status === 'Pending') {
                    actionButton = `<button onclick="updateStatus('${order._id}', 'Shipped')" class="px-3 py-1 rounded bg-blue-600 hover:bg-blue-500 text-white text-xs">Mark Shipped</button>`;
                } else if (order.status === 'Shipped') {
                    statusColor = 'bg-blue-500/20 text-blue-400';
                    actionButton = `<button onclick="updateStatus('${order._id}', 'Delivered')" class="px-3 py-1 rounded bg-green-600 hover:bg-green-500 text-white text-xs">Mark Delivered</button>`;
                } else {
                    statusColor = 'bg-green-500/20 text-green-400';
                    actionButton = `<span class="text-gray-500 text-xs">Completed</span>`;
                }

                const row = `
                    <tr class="border-b border-border-dark hover:bg-white/5 transition">
                        <td class="p-4 text-primary">#${order._id.slice(-6)}</td>
                        <td class="p-4 text-white">${order.customerName}</td>
                        <td class="p-4 text-gray-400 truncate max-w-xs" title="${itemsSummary}">${itemsSummary}</td>
                        <td class="p-4 text-accent-green">₹${order.totalAmount}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded text-xs border border-white/10 ${statusColor}">
                                ${order.status}
                            </span>
                        </td>
                        <td class="p-4">${actionButton}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            // Update Scorecards
            document.getElementById('total-orders-count').innerText = orders.length;
            document.getElementById('total-revenue').innerText = '₹' + totalRevenue;

        } catch (err) {
            console.error(err);
        }
    }

    // Function to send update to server
    async function updateStatus(orderId, newStatus) {
        if(!confirm(`Change order status to ${newStatus}?`)) return;

        try {
            const response = await fetch(`/api/orders/${orderId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            });
            
            const result = await response.json();
            if (result.success) {
                loadAdminData(); // Refresh table immediately
            } else {
                alert("Error updating status");
            }
        } catch (err) {
            console.error(err);
            alert("Server error");
        }
    }

    // Load data
    loadAdminData();
    // Refresh every 5 seconds
    setInterval(loadAdminData, 5000);
</script>

</body>
</html>
