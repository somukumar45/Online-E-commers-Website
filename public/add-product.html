<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GUcart Seller Dashboard - Add New Product</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f98006",
              "background-light": "#f8f7f5",
              "background-dark": "#23190f",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<header class="bg-white dark:bg-slate-900/50 backdrop-blur-sm sticky top-0 z-50 w-full shadow-[0_4px_12px_rgba(13,242,242,0.1)]">
<div class="container mx-auto px-6">
<div class="flex h-20 items-center justify-between">
<div class="flex items-center gap-8">
<a aria-label="GUcart Homepage" class="flex items-center gap-3" href="/">
<img class="h-16 w-auto" src="logo.png"/>
<h2 class="text-2xl font-bold tracking-tighter text-slate-800 dark:text-white">GUcart</h2>
</a>
</div>
</div>
</div>
</header>

<main class="flex flex-1 justify-center p-4 sm:p-6 md:p-10 bg-[#F4F7FA] dark:bg-background-dark">
<div class="w-full max-w-3xl">
<div class="bg-white dark:bg-[#2a2016] rounded-xl shadow-lg p-6 sm:p-8 md:p-12 space-y-8">
<div class="flex flex-wrap justify-between gap-3">
<h1 class="text-[#0A2463] dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">Add New Product</h1>
</div>

<form action="/add-product" method="POST" class="flex flex-col gap-6">
    
    <input type="hidden" name="sellerEmail" value="test@seller.com">

    <div class="flex flex-col">
        <label class="text-[#0A2463] dark:text-gray-200 text-base font-medium leading-normal pb-2">Product Name</label>
        <input name="name" required class="form-input flex w-full rounded-lg text-[#0A2463] border border-[#D1D5DB] h-12 p-3" placeholder="e.g., Premium Leather Wallet"/>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div class="flex flex-col">
            <label class="text-[#0A2463] dark:text-gray-200 text-base font-medium leading-normal pb-2">Price (₹)</label>
            <div class="relative">
                <span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-[#D1D5DB]">₹</span>
                <input name="price" type="number" required class="form-input pl-7 flex w-full rounded-lg text-[#0A2463] border border-[#D1D5DB] h-12 p-3" placeholder="999.00"/>
            </div>
        </div>
        <div class="flex flex-col">
            <label class="text-[#0A2463] dark:text-gray-200 text-base font-medium leading-normal pb-2">Category</label>
            <select name="category" class="form-select flex w-full rounded-lg text-[#0A2463] border border-[#D1D5DB] h-12 p-3">
                <option value="Electronics">Electronics</option>
                <option value="Apparel">Apparel</option>
                <option value="Home Goods">Home Goods</option>
                <option value="Books">Books</option>
                <option value="Sports">Sports</option>
            </select>
        </div>
    </div>

    <div class="flex flex-col">
        <label class="text-[#0A2463] dark:text-gray-200 text-base font-medium leading-normal pb-2">Image URL</label>
        <div class="relative flex w-full items-center">
            <input name="image" required class="form-input flex w-full rounded-lg text-[#0A2463] border border-[#D1D5DB] h-12 p-3 pr-10" placeholder="https://example.com/image.jpg"/>
            <span class="material-symbols-outlined absolute right-3 text-[#D1D5DB]">link</span>
        </div>
    </div>

    <div class="flex flex-col">
        <label class="text-[#0A2463] dark:text-gray-200 text-base font-medium leading-normal pb-2">Description</label>
        <textarea name="description" class="form-textarea flex w-full rounded-lg text-[#0A2463] border border-[#D1D5DB] h-36 p-3" placeholder="Provide a detailed description..."></textarea>
    </div>

    <div class="pt-4">
        <button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-primary text-white gap-2 text-base font-bold leading-normal hover:bg-opacity-90 transition-colors" type="submit">
            Publish Product
        </button>
    </div>
</form>

</div>
</div>
</main>
</div>
</body>
</html>
